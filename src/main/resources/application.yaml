app:
  security:
    origin: "*"
elide:
  json-api:
    enabled: true
    path: /v1/data
  graphql:
    enabled: true
    path: /v1/data
    subscription:
      enabled: false
      path: /subscription
    federation:
      enabled: true
  api-docs:
    enabled: false
    path: /doc
  async:
    enabled: false
    thread-pool-size: 2
    cleanup:
      enabled: true
      query-max-run-time: 65s
      query-retention-duration: 7d
    export:
      enabled: false
  aggregation-store:
    enabled: true
    default-dialect: h2
    metadata-store:
      enabled: false
    dynamic-config:
      enabled: true
      path: analytics
spring:
  cloud:
    refresh:
      enabled: false
  application:
    name: Elide
  profiles:
    active: local
  liquibase:
    enabled: false
server:
  port: 8080
logging:
  file:
    path: /tmp
springdoc:
  swagger-ui:
    tags-sorter: alpha
